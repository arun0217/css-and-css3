<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="product-grid">
    <div class="product-card">
      <img src="product1.jpg" alt="Product 1" class="product-image">
      <h2 class="product-title"> table</h2>
      <p class="product-price">100$</p>
    </div>
    <div class="product-card">
      <img src="product2.jpg" alt="Product 2" class="product-image">
      <h2 class="product-title"> chair</h2>
      <p class="product-price">50$</p>
    </div>
    <div class="product-card">
      <img src="product3.jpg" alt="Product 3" class="product-image">
      <h2 class="product-title"> T.V</h2>
      <p class="product-price">80$</p>
    </div>
    
  </div>
</body>
</html>
